specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: celo-alfajores
    source:
      address: "0x7048802ad7CE3F52035dE87a4Fe85fA1c6632902"
      abi: Contract
      startBlock: 21343420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ExpenseAdded
        - GroupCreated
        - SplitPaid
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: ExpenseAdded(uint256,uint256,address,uint256,string,address[],uint256)
          handler: handleExpenseAdded
        - event: GroupCreated(uint256,address[],string,string,string)
          handler: handleGroupCreated
        - event: SplitPaid(uint256,uint256,address,address,string,uint256)
          handler: handleSplitPaid
      file: Contract\Contract.wasm
